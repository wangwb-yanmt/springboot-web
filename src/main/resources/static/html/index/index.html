<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>后台管理首页（选项卡）</title>
  <script src="/public/layui-v2.4.5/layui.js"></script>
  <link rel="stylesheet" href="/public/layui-v2.4.5/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
  	<!-- 顶部logo区域 -->
    <div class="layui-logo" style="width: 300px;text-align: left;">
		<img src="/images/logo.png" style="height: 70px;">后台管理
	</div>
    <!-- 顶部栏目区域（可配合layui已有的水平导航） -->
    <!-- 右 -->
    <ul class="layui-nav layui-layout-right">
    	<li class="layui-nav-item">
      		<a href="javascript:void(0);" onclick="goHome();">主页</a>
      	</li>
      	<li class="layui-nav-item">
        	<a href="javascript:;">汪文斌</a>
        	<dl class="layui-nav-child">
          		<dd><a href="javascript:void(0);" onclick="lookUserInfo();">基本资料</a></dd>
          		<dd><a href="javascript:void(0);" onclick="SetSecurity();">安全设置</a></dd>
        	</dl>
      	</li>
      	<li class="layui-nav-item">
      		<a href="javascript:void(0);" onclick="loginOut();">
      			<img src="/images/loginOut.png" style="height: 30px;">
      		</a>
      	</li>
    </ul>
  </div>
  
  <!-- 左侧	导航区域（可配合layui已有的垂直导航） -->
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <ul class="layui-nav layui-nav-tree"  lay-filter=moduleTree>
      	<!-- 可后台查询菜单 -->
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">父菜单</a>
          <dl class="layui-nav-child">
            <!-- <dd><a href="javascript:void(0);" lay-href="/html/home.html" lay-id="11111">子菜单</a></dd>
            <dd><a href="javascript:void(0);" lay-href="/html/home.html" lay-id="22222">子菜单</a></dd> -->
          </dl>
        </li>
        <li class="layui-nav-item"><a href="demo.html" target="_blank">新窗口显示</a></li>
      </ul>
    </div>
  </div>
  
  <!-- 内容主体区域 -->
  <div class="layui-body">
  	<!-- TAB选项卡 -->
  	<div class="layui-tab layui-tab-brief" lay-filter="homeTab" lay-allowclose="true" style="height:96%">
  		<!-- 选项卡标题 -->
	  <ul class="layui-tab-title">
	    <li class="layui-this" lay-id="0">主页</li>
	  </ul>
	  <!-- 选项卡内容 -->
	  <div class="layui-tab-content" style="height:95%;padding: 0px;">
	  	<!-- 这里将layui.css中 .layui-tab-item设置高度height:100%-->
	    <div class="layui-tab-item layui-show">
	    	<iframe src="/html/layuiCard.html" frameborder="0" width="100%" height="100%" ></iframe>
	    </div>
	  </div>
	</div>
  </div>
  
  <!-- 底部固定区域 -->
  <!-- <div class="layui-footer" style="text-align: center;">www.wangwb.com</div> -->
</div>
</body>
<script src="/js/index.js"></script>
</html>
