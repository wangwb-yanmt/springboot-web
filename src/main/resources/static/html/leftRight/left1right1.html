<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<title>左1右1面板布局</title>
  	<!-- layui css -->
  	<link rel="stylesheet" href="/public/layui-v2.4.5/css/layui.css">
  	<!-- layui js -->
  	<script src="/public/layui-v2.4.5/layui.js"></script>
  	<script src="/public/common.js"></script>
	<!–[if lt IE8]>
		<script src="/public/html5shiv.min.js"></script>
	<![endif]–>
	
	<style>
		/* html,body { min-width: 1600px;} */
	</style>
</head>

<body style="background-color: #F2F2F2;padding: 5px;">
	<!-- 左面板 -->
<div class="layui-card" id="leftCard" style="float: left;width: 70%;margin-right: 5px;margin-bottom: 0px;">
	<div class="layui-card-header" style="text-align: center;">基本信息</div>
	<div class="layui-card-body">
		<form class="layui-form" id="searchForm">
			<!-- 表单第一行 -->
       		<div class="layui-form-item">
			    <div class="layui-inline"><!-- 一行有多个表单项时，如果不加此class，窗口大小变化时排列会乱 -->
			      	<label class="layui-form-label">姓名</label>
			      	<div class="layui-input-inline">
			        	<input type="text" name="text" autocomplete="off" class="layui-input">
			      	</div>
			    </div>
			    <div class="layui-inline">
			      	<label class="layui-form-label">用户名</label>
			      	<div class="layui-input-inline">
			        	<input type="text" name="text" lay-verify="number" autocomplete="off" class="layui-input">
			      	</div>
			    </div>
		  	</div>
		  	<!-- 表单第二行 -->
       		<div class="layui-form-item">
			    <div class="layui-inline"><!-- 一行有多个表单项时，如果不加此class，窗口大小变化时排列会乱 -->
			      	<label class="layui-form-label">姓名</label>
			      	<div class="layui-input-inline">
			        	<input type="text" name="text" autocomplete="off" class="layui-input">
			      	</div>
			    </div>
			    <div class="layui-inline">
			      	<label class="layui-form-label">用户名</label>
			      	<div class="layui-input-inline">
			        	<input type="text" name="text" lay-verify="number" autocomplete="off" class="layui-input">
			      	</div>
			    </div>
		  	</div>
		  	
		  	<!-- 表单尾行 -->
		  	<div class="layui-form-item" style="text-align: center;">
       			<button type="submit" class="layui-btn layui-btn-sm" lay-submit lay-filter="searchButton">查询</button>
   				<button type="reset" class="layui-btn layui-btn-sm">重置</button>
		  	</div>
		</form>
	</div>
</div>


<!-- 右面板 -->
<div class="layui-card" id="rightCard" style="float: left;width: 29%;margin-bottom: 0px;">
	<div class="layui-card-header" style="text-align: center;">头像设置</div>
   	<div class="layui-card-body" style="padding: 0px;">
		<button type="button" class="layui-btn layui-btn-primary layui-btn-sm" id="chooseFileBtn">上传</button>
	</div>
</div>

</body>
<script>
var $;
var upload;
layui.use(['jquery','upload'], function(){
	$ = layui.jquery;
	upload = layui.upload;
	var docHeight = $(document).height();
	//设置左右面板高度
	var rightCardHeight = docHeight-10;
	$("#leftCard,#rightCard").height(rightCardHeight);
	
	//文件上传渲染
	upload.render({
		elem: '#chooseFileBtn',
		url: '/UploadController/upload1',
		accept: 'file', //上传文件类型
		field:'file',
		data: {},	//额外参数
		done: function(res){
			layer.msg(res.msg);
	    }
	});
	
});
</script>
</html>
